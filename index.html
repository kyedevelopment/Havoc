<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havoc Cheat Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            background-image: url('image.png'); /* Starry background image */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Oswald', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 450px; /* 3x bigger */
        }

        .text-left, .text-right {
            font-size: 8rem; /* Bigger text size */
            font-weight: bold;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .text-left {
            left: 5%; /* Adjusted for a clean layout */
        }

        .text-right {
            right: 5%; /* Adjusted for a clean layout */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-left">Cheat</div>
        <img src="crop-removebg-preview9696.png" alt="Havoc Logo" class="logo">
        <div class="text-right">Finder</div>
    </div>
</body>
</html>
