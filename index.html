<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havoc Cheat Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* Starry background */
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px;
        }

        .text-left, .text-right {
            font-size: 4rem;
            font-weight: bold;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .text-left {
            left: 10%;
        }

        .text-right {
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-left">Cheat</div>
        <img src="crop-removebg-preview9696.png" alt="Havoc Logo" class="logo">
        <div class="text-right">Finder</div>
    </div>
</body>
</html>
